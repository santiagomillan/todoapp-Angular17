
<div class="container">

  <p>labs works!</p>
  <h1>Hola mundo</h1>
  <h2>{{welcome}}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr/>
  <h2>{{'hola '.repeat(4)}}</h2>
  <p>La suma de  2+2 es {{2+2}}</p>
  <p>Hola {{name}} y tienes {{age}} a√±os</p>
  <hr/>
  <img [src]="image" alt="">
  <input type="text" [value]="name">
  <button [disabled]="disabled">Click me</button>
  <p>person: {{person.name}}</p>
  <p>age: {{person.age}}</p>
  <img [src]="person.image" alt="">
  <hr/>
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="chageHandler($event)">
</div>
